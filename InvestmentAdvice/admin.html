<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asset View Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Newsreader:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <h1>Asset View Admin</h1>
        <p>
          Edit your asset views and save them to localStorage. Export or import JSON for backup.
        </p>
        <div class="top-actions">
          <button id="save" class="button">Save</button>
          <button id="export" class="button secondary">Export JSON</button>
          <label class="button ghost" for="import">Import JSON</label>
          <input id="import" type="file" accept="application/json" hidden />
          <button id="reset" class="button ghost">Reset to default</button>
          <a class="button ghost" href="index.html">Back to dashboard</a>
        </div>
        <div id="status" class="notice"></div>
      </header>

      <main>
        <div id="admin-assets" class="admin-grid"></div>
      </main>

      <footer class="footer">
        Tip: Run a local server (python -m http.server) to avoid browser file restrictions.
      </footer>
    </div>

    <script type="module" src="assets/admin.js"></script>
  </body>
</html>
