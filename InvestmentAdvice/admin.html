<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asset View Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <h1>Asset View Admin</h1>
          <p>Edit price targets, narrative, and upload charts to R2.</p>
        </div>
        <div class="top-actions">
          <button id="save" class="button">Save</button>
          <button id="export" class="button secondary">Export JSON</button>
          <label class="button ghost" for="import">Import JSON</label>
          <input id="import" type="file" accept="application/json" hidden />
          <button id="reset" class="button ghost">Reset to default</button>
          <a class="button ghost" href="index.html">Back to dashboard</a>
        </div>
        <div id="status" class="notice"></div>
      </header>

      <main>
        <div id="admin-assets" class="admin-grid"></div>
      </main>

      <footer class="footer">
        Local upload fallback stores charts only in localStorage.
      </footer>
    </div>

    <script type="module" src="assets/admin.js"></script>
  </body>
</html>
